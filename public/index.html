<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>http-auth-proxy</title>
    <style>
      .form-fields > li {
        margin: 0.2em 0;
      }
      .form-fields label {
        display: inline-block;
        width: 5em;
      }
    </style>
  </head>
  <body>
    <h1>http-auth-proxy setup</h1>
    <form action="/" method="post">
      <ul class="form-fields">
        <li>
          <label for="url">URL</label>
          <input type="text" name="url">
        </li>
        <li>
          <label for="username">Username</label>
          <input type="text" name="username">
        </li>
        <li>
          <label for="password">Password</label>
          <input type="password" name="password">
        </li>
        <li>
          <label for="bearer">Bearer</label>
          <input type="text" name="bearer">
        </li>
        <li>
          <label for="headers">Headers</label>
          <textarea name="headers" placeholder="User-agent: Googlebot"></textarea>
        </li>
        <li>
          <label for="expiry">Expiry</label>
          <input type="number" value="60" name="expiry">
        </li>
        <li>
          Please note that submitting the request requires HTTP authentication.
        </li>
        <li>
          <input type="submit" value="Generate">
        </li>
      </ul>
    </form>
  </body>
</html>
